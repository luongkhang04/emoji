<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emoji Composer</title>
    <meta name="theme-color" content="#0c6c5b" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="composer">
      <header class="brand">
        <h1>Emoji Composer</h1>
        <p class="eyebrow">Emoji suggestions</p>
      </header>

      <section class="card">
        <div class="emoji-bar" id="emojiBar">
          <div class="emoji-placeholder">Loading model…</div>
        </div>
        <textarea
          id="input"
          rows="7"
          placeholder="Tell a story, then tap a emoji."
        ></textarea>
        <div class="meta">
          <span id="status" class="status">Loading model…</span>
          <button id="copyBtn" class="copy-btn" type="button">Copy text</button>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
